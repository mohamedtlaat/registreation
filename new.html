        <div class="container">
            <div class="header">

                    <input class="phonee" type="number" placeholder="" id="phone" />

                    <i class="circlephone2 fa fa-exclamation-circle"></i>
                    <i class="fa fa-phone"></i>
                    <small id="phonee"></small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input class="psw" type="password" placeholder="Password" id="password" onkeyup="validatePassword(this.value);"/>
                    <i class="circlepsw1 fa fa-check-circle"></i>
                    <i class="circlepsw2 fa fa-exclamation-circle"></i>
                    <i class="fa fa-eye" onclick="myFunction()"></i>

                    <small id="psw"></small>
                </div>
                <div class="form-control">
                    <label for="exampleFormControlFile1">personal photoâ€‹ (optional).</label>

        </div>

        
        <script src="js/jquery-3.4.1.min.js"></script>
